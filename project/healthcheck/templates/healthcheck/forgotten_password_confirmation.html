{% load static %}
{% block content %}
<style>
    body {
        background-color: #ffffff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    .container {
        max-width: 450px;
        margin: 80px auto;
        background-color: #fff;
        padding: 35px;
        border-radius: 8px;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    }

    .logo img {
        width: 150px;
        margin-bottom: 25px;
    }

    legend {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 15px;
    }

    p {
        font-size: 14px;
        color: #333;
        margin-bottom: 20px;
    }

    .button-container {
        margin-top: 20px;
    }

    .button-container a button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }

    .button-container a button:hover {
        background-color: #0056b3;
    }
</style>

<div class="container">
    <div class="logo">
        <img src="{% static 'healthcheck/Sky_Logo.png' %}" alt="Sky Life Logo">
    </div>

    <legend>Forgotten your password?</legend>
    <p>We'll email you a link to reset your password. We'll send this to the email address you used to create your Sky ID. 
    Please check your junk mail folder if you don't receive the email within a few minutes.</p>

    <div class="button-container">
        <a href="login.html">
            <button>Log In</button>
        </a>
    </div>
</div>
{% endblock content %}
