{% load static %}

{% block content %}
<style>
    body {
        background-color: #f8f8f8;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 450px;
        margin: 80px auto;
        background-color: #fff;
        padding: 35px;
        border-radius: 8px;
        box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        text-align: left;
    }

    .logo {
        text-align: center;
        margin-bottom: 25px;
    }

    .logo img {
        width: 140px;
    }

    h2 {
        font-weight: bold;
        font-size: 22px;
        margin-bottom: 20px;
    }

    label {
        font-size: 15px;
        display: block;
        margin-bottom: 8px;
    }

    input[type="email"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
        font-size: 14px;
    }

    p {
        font-size: 14px;
        color: #555;
        margin-bottom: 20px;
    }

    .button-container {
        margin-top: 20px;
    }

    .button-container a button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }
 
    .button-container a button:hover {
        background-color: #0056b3;
    }
</style>

<div class="container">
    <div class="logo">
        <img src="{% static 'healthcheck/Sky_Logo.png' %}" alt="Sky Logo">
    </div>

    <h2>Forgotten Your Password?</h2>

    <form method="POST">
        {% csrf_token %}
        <label for="email">Enter Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        <p>Please enter the email address for your Sky ID. This is the email address you provided when you created your account.</p>
        
        <div class="button-container">
            <a href="{% url 'forgotten_password_confirmation' %}">
                <button>Send email</button>
            </a>
        </div>
       
    </form>
</div>
{% endblock content %}
