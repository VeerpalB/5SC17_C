{% load static %}

{% block content %}
<style>
    body {
        background-color: #f8f8f8;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 500px;
        margin: 50px auto;
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
    }

    .logo img {
        width: 150px;
        margin-bottom: 20px;
    }

    h2 {
        font-weight: normal;
        margin-bottom: 30px;
        font-size: 24px;
    }

    input[type="email"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    p {
        font-size: 14px;
        color: #555;
        margin-bottom: 20px;
    }

    button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 12px 20px;
        width: 100%;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>

<div class="container">
    <div class="logo">
        <img src="{% static 'healthcheck/Sky_Logo.png' %}" alt="Sky Logo">
    </div>

    <h2>Forgotten Your Password?</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
        <p>Please enter the email address for your Sky ID. This is the email address you provided when you created your account.</p>
        <button type="submit">Send Email</button>
    </form>
</div>
{% endblock content %}
