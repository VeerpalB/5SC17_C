{% load static %}

<style>
    body {
        background-color: #ffffff;
        font-family: 'Inter', sans-serif;
        font-weight: 300;
        font-size: 18px;
        letter-spacing: 0.64px;
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
    }

    .logo img {
        width: 130px;
        margin-bottom: 20px;
    }

    h1 {
        font-size: 24px;
        font-weight: 400;
        margin-bottom: 30px;
    }

    form {
        width: 400px;
        display: flex;
        flex-direction: column;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
    }

    button {
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #0056b3;
    }

    small {
        display: block;
        text-align: center;
        margin-top: 20px;
    }

    small a {
        color: #007bff;
        text-decoration: none;
        margin-left: 5px;
    }

    small a:hover {
        text-decoration: underline;
    }
</style>

<div class="container">
    <div class="logo">
        <img src="{% static 'healthcheck/Sky_Logo.png' %}" alt="Sky Logo">
    </div>

    <h1>SIGN UP</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="text" id="username" name="username" placeholder="Enter Your Username">
        <input type="password" id="password" name="password" placeholder="Enter Your Password"> -->

            <option value="" disabled selected>Select Your Role</option>
            <option value="engineer">Engineer</option>
            <option value="teamleader">Team Leader</option>
            <option value="department_leader">Department Leader</option>
            <option value="seniormanager">Senior Manager</option>
            <option value="admin">Admin</option> -->

        </select>


        <button type="submit">Sign up</button>
    </form>

    <small>
        Have an account?

    </small>
</div>
